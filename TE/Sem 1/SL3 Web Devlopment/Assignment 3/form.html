<html>

<head>
    <title>Registration Form</title>
    <style>
        body {
            margin: 20px;
            padding: 0px;
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        
        label {
            font-weight: bold;
        }
        
        input:focus {

            <br><br>

            <select>

                <option value="pro">Professional</option>

            <optgroup label="Non-Working">

        </select><br><br>
            <label>Select What you Own : </label>&nbsp;&nbsp;&nbsp;&nbsp;

            <label>House</label><input type="checkbox">

            <button onclick="halwa()">Submit</button>
            <button type="reset" onclick="reset()">RESET</button>
        </fieldset>
    </form>

</body>

</html>
